<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Test ccd3</title>
		<link rel="stylesheet" href="./../src/ccd3.css" type="text/css">
		<link rel="stylesheet" href="./examples.css" type="text/css">
		<script src="./../vendor/d3.v3/d3.v3.js"></script>
		<script src="./../src/ccd3.js"></script>
		<script src="./../dist/dataset_sample.js"></script>
		<style type="text/css">
body{
	background-color: black;
	color: white;
}

.ccd3 text{
	/* text color */
	fill: white;
}
.ccd3_xAxis .tick line,
.ccd3_yAxis .tick line,
.ccd3_xAxis path,
.ccd3_yAxis path{
	/* chart grid */
	fill: none;
	stroke: gray;
	stroke-width: 1;
}
.ccd3_tooltip{
	color: black;
}
		</style>
		<script type="text/javascript">
window.onload = function(){
	(function(){
		var div_id = "chart1-1";
		d3.select("#charts").append("div").attr("id",div_id).style("margin","20px");
		var data = ccd3_dataset.random_diff();
		for(var i=0;i<data.length;i++){ data[i].series_type="line"; }
		var c = new ccd3.Chart(div_id,data);
		c.title = "Line Chart Sample1";
		c.series_options.line.point_radius = 5;
		c.series_options.line.point_radius_mouseover = 10;
		c.series_options.line.line_width = 3;
		c.series_options.line.line_width_mouseover = 6;
		c.render();
	})();
	

};
		</script>
	</head>
	<body>
		<h1>ccd3 black-background example</h1>
		<a href="./index.html">back to index</a>
		<div id="charts"></div>
	</body>
</html>
